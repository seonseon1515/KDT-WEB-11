<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function changeBgColor(newColor, delay) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        document.body.style.backgroundColor = newColor;
                        resolve();
                    }, delay);
                });
            }

            //실행

            //     })

            //     })
            //     .then(() => {
            //         return changeBgColor('green', 1000);
            //     })
            //     .then(() => {
            //         return changeBgColor('blue', 2000);
            //     });

            //async/await
            async function exec() {
                await changeBgColor('red', 1000);
                await changeBgColor('blue', 2000);
                await changeBgColor('purple', 1000);
                await changeBgColor('yellow', 2000);
            }
            exec();
        </script>
    </body>
</html>
