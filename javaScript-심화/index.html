<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 배열 구조 분해
            const lists = ['apple', 'grape'];

            // old 기존 방식
            console.log(lists[0], lists[1]);

            // **!new 구조 분해 방식 -> 순서가 매우 중요
            let [item1, item2, item3 = 'peach'] = lists;
            console.log('item1 :', item1, 'item2: ', item2);
            console.log('itme3: ', item3);
            item1 = 'banana';
            console.log('item1: ', item1);

            // 교환
            let x = 1,
                y = 3;
            [x, y] = [y, x];
            console.log(x, y);

            // 객체
            const obj = {
                //key(변수) : vlaue
                name: 'seonkyung',
                age: 26,
                gender: 'female',
                friends: ['haru', 'martin'],
                hello: function () {
                    console.log('hello world');
                },
                'kdt-11': 'kdt 11기',
            };

            console.log(obj.name, obj.gender);
            obj.age = 29;
            console.log(obj.age);

            // 함수의 return값으로 객체를 넣을 수 있음
            obj.hello();
            console.log(obj.friends[0]);
            console.log(obj['name']); // -> 변수이름으로 접근하고 싶을 때
            obj.city = '서울';
            console.log(obj.city);
            console.log(obj['kdt-11']);
            console.log(obj);

            // 객체의 구조 분해 할당
            const { name, heart = '사랑', age } = obj;
            const { friends, hello, age: newAge = 3 } = obj;
            console.log(name, heart, age);
            obj.newAge = 3; // newAge를 출력하려면??
            console.log(newAge);
            console.log(obj);

            // 스프레드 연산자 (...)
            
        </script>
    </body>
</html>
