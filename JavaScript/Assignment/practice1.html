<body>
  <script>
    let colors = ['red','orange','yellow','green','blue','navy','purple'];
  //  const로 선언한 배열에 데이터를 추가하거나 빼는 것은 가능하나, 배열 자체를 새로운 배열을 선언하는 것은 불가 let, var는 재할당 가능

    console.log(colors[2]);
    colors.push('pink');
    console.log(colors);
    colors.indexOf('black');
    console.log(colors.reverse());

  </script>
