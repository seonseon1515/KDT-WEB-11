  <!--같은 폴더 안에 있을 때는 href에 파일명만 쓰면 됨-->

    li {

    <!--backgroundcolor는 배경 색상을 변경-->
    <h1 style="color:rgb(0, 255, 225);">CSS 사용법 익히기</h1>
      <ul style="background-color: aqua;">

  </div>
    
</body>
