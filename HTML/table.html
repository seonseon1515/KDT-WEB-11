<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>가격표</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th>메뉴</th>
          <th>가격</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>국물 떡볶이</td>
            <td>5,000원</td>
            <td>매운맛 선택(보통, 맵게, 아주 맵게)</td>
          </tr>
          <tr>
          <td>김밥</td>
            <td>3,000원</td>
            <td>두줄 이상 주문 가능</td>
            <tr>
              <td>순대</td>
              <td>4,000원</td>
              <td>내장 추가 시 1,000원</td>
            </tr>
          </tr>  
      </tbody>
    </table>


    <h2>New 가격표</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>국물떡볶이</td>
            <td>6,000원</td>
            <td>맵기 선택 가능</td>
          </tr>
          <tr>
            <td>참치김밥</td>
            <!--해당 칸을 점유하는 행의 수 지정-->
            <td rowspan="2">4,000원</td>
            <td></td>
            <!--데이터가 안들어가도(빈 값이라도) td를 넣어줘야 함-->
          </tr>
          <tr>
            <td>치즈김밥</td>
            <td></td>
          </tr>
          <tr>
            <!--해당 칸을 점유하는 열의 수 지정-->
            <td colspan="3">순대(품절)</td>
          
          </tr>
        </tbody>
    </table>
</body>
</html>
